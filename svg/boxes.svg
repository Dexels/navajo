<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg viewBox="0 0 600 200">
   <g>
      <rect id="box1" x="0" y="0" width="100" height="100" fill="#ff6">
         <animateColor id="box1.focusin" attributeName="fill" begin="box1.focusin" from="#ff6" to="#6ff" dur="0.5" fill="freeze" /> 
          <animateColor id="box1.focusout" attributeName="fill" begin="box1.focusout" from="#6ff" to="#ff6" dur="0.5" fill="freeze" />
      </rect>
     
   </g>
</svg>