         <animateColor id="box4.focusout" attributeName="fill" begin="box4.focusout" from="#6ff" keySplines=".5 0 .5 1" to="#ff6" dur="0.5" calcMode="spline" fill="freeze" />
      </rect>
   
   </g>
</svg>