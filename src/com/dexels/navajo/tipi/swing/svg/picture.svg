<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg viewBox="0 0 800 600" xmlns:xlink="http://www.w3.org/1999/xlink">
<!--  preserveAspectRatio="xMinYMin meet" -->
     <image id="picture"  x="0" y="0" height="600" width="800" opacity="0" xlink:href="http://www.dexels.com/images/logo-dexels.gif">
         <animate id="animin" attributeName="opacity" from="0" to="1" dur="0.3" begin="indefinite" fill="freeze"/>
         <animate id="animout" attributeName="opacity" from="1" to="0" dur="0.3" begin="indefinite" fill="freeze"/>
     </image> 

</svg>