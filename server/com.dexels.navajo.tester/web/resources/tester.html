<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
<!-- title and meta -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Navajo Tester v2</title>

<!-- css -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700,400italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<link href="/testercss/navajotester.css" rel="stylesheet" />

<!-- js -->
<!-- <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?autoload=true&amp;lang=css" defer="defer"></script> -->
<link href="/css/prettify.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/testerjs/prettify.js"></script>
<script type="text/javascript" src="/testerjs/tml2html.js"></script>
<script type="text/javascript" src="/testerjs/xpath.js"></script>
<script type="text/javascript" src="/testerjs/navajotester.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="/testerjs/dexels/navi.js" type="text/javascript"></script>
<script src="/testerjs/handlebars-v3.0.3.js" type="text/javascript"></script>
</head>

<script id="scripts-template" type="text/x-handlebars-template">
<input id="scriptsFilter" type="text" />
<ul class="scripts">
    {{#each this}} 
		{{#equals this.type 'FOLDER'}}
 			<li> <div class="folder" id="{{script}}"> {{name}} </div> 
				{{> subscripts this }}
			</li> 
	 	{{else}}
			 <li> <div class="script" id="{{script}}"> {{name}} </div>  </li>
		{{/equals}}
       
        
    {{/each}}
 </ul>
</script>

<script id="folder-template" type="text/x-handlebars-template">
<ul >
    {{#each this.entries}} 
        {{#equals this.type 'FOLDER'}}
            <li style="display: none"> <div class="folder" id="{{script}}" > {{name}} </div> 
				{{> subscripts this }}
			</li> 
        {{else}}
             <li style="display: none"> <div class="script" id="{{script}}"> {{name}} </div>  </li>
        {{/equals}}
       
        
    {{/each}}
 </ul>
</script>

<script>
$(document).ready(
        function() {
            Handlebars.registerHelper('equals', function(v1, v2, options) {
                if(v1 === v2) {
                    return options.fn(this);
                  }
                  return options.inverse(this);
            });
           	getScripts();
        }
);

</script>
<body>
    <div id="wrapper">
        <header>
            <div id="title" class="container">
                <h1>Navajo Tester v2</h1>
            </div>
        </header>

        <div id="main">
            <div class="container"></div>
          
            <div id="content" class="content">
               
                <div class="scriptsbar">
                    <h2 class="title"> Methods </h2>
                    <div id="methods">
                    </div>
                    <h2 class="title"> Folders and scripts </h2>
                    <div id="scripts">
                    </div>
                </div>
                
                
                 <div id="mainview" class="mainview">
                    <div class="overlay"> </div>
                    <div id="loadedScript"  style="display: none;"></div>
                     <a id="HTMLviewLink" href="">HTML</a> | <a id="TMLviewLink" href="">TML</a>  | <a id="TMLSourceviewLink" href=""> Source</a>
                     <div id="HTMLview"></div>
                     <div id="TMLview" style="display: none;">
                        <pre id="scriptcontent" class="prettyprint lang-xml"></pre>
                     </div>
                      <div id="TMLSourceview" style="display: none;">
                        <pre id="scriptsourcecontent" class="prettyprint lang-xml"></pre>
                     </div>
                     
                </div>
            </div>
        </div>
        <!-- #main -->
    </div>
    <!-- /#wrapper -->
</body>
</html>
