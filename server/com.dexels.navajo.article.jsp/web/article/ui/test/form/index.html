<!DOCTYPE html>
<html data-ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Metadata Forms">
    <meta name="author" content="Dexels B.V., Ruben Kneppers">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-resource.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Metadata Forms Output</title>
</head>

<body>

  <div data-ng-controller="MetadataController" >

    <div data-ng-repeat="meta in metaData" class="resultwrapper" >

      <div data-ng-repeat="property in meta | orderBy:'order'" >

        <table>

          <tr data-ng-repeat="field in property" data-ng-if="field.value" data-ng-switch on="field.dataType">
            
            <td class="w200 textLeft fieldTitle">{{ property.value }} :</td>
            <td class="textLeft fieldValue" data-ng-switch-when="link"><a ng-href="{{ field.value }}">{{ field.value }}</a></td>
            <td class="textLeft fieldValue" data-ng-switch-when="tel"><a ng-href="tel:{{ field.value }}">{{ field.value }}</a></td>
            <td class="textLeft fieldValue" data-ng-switch-when="email"><a ng-href="mailto:{{ field.value }}">{{ field.value }}</a></td>
            <td class="textLeft fieldValue" data-ng-switch-when="document"><a ng-href="{{ field.value }}">{{ field.value }}</a></td>
            <td class="textLeft fieldValue" data-ng-switch-when="valuta">{{ field.value | currency: "â‚¬"  }}</td>
            <td class="textLeft fieldValue" data-ng-switch-default>{{ field.value }}</td>

          </tr>

        </table>

      </div>

    </div>

  </div>

</body>

</html>
