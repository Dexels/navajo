	<script>
		/*var token = $.url().param('token');*/
		var token = 'epPm/1NY+hygYpOpGDHB2aMEjSJ558CNywPLwd/KA4nOV4Fkh9vtuSJGQZqsEJDpMdf/MhkOcqNO6LGdYH4tWxBIZo3niZKOkK+6gD61U8g=';
		var username = '@BBFW06E';
		$
				.getJSON(
						'../list?username=' + username + '&token=' + token,
						function(data) {
							var items = [];
							var ids = [];
							$
									.each(
											data,
											function(key, val) {
												items
														.push('<li><a href="#'+val+'" id="'+val+'"><i class="icon-chevron-right"></i>'
																+ val
																+ '</a></li>');
												ids.push("#" + val);
											});
							$('#list').append(items.join(''));

							$.each(ids, function(key, val) {
								$(val).click(function(e) {
									var article = e.currentTarget.hash.substring(1);
									//alert("Handler for .click() called. "+article);
									console.log(e);
									loadarticle('/article/'+article+'?username='+username+'&token='+token,'#my-table');
								});

							});

						});
	</script>
