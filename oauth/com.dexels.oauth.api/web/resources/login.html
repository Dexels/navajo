<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OAuth2Sample</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="js/jquery.js"></script>

    </head>

    <body>
        <div class="container">
            <div class="row" style="margin-top:50px;">
                <div class="span8 offset2">
                    <div id="errormsg" class="alert alert-error hide">
                        <h4 class="alert-heading errorheader">Error:</h4>
                        <p class="error"></p>
                    </div>
                </div>
                <div class="span8 offset2">
                    <form action="/oauth/loginendpoint" method="post" class="form-horizontal">
                        <legend class="clientdescription">Login</legend>
                        <div class="control-group">
                            <label class="control-label" for="username">Username:</label>
                            <div class="controls">
                                <input type="text" id="username" name="username" placeholder="Username" class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" ="password">Password:</label>
                            <div class="controls">
                                <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge">
                            </div>
                        </div>
                        <input type="hidden" name="continue" value="/restlet/authorize">
                        <div class="form-actions">
                            <button class="btn btn-large btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    	<script type="text/javascript">
    		$.getJSON("/oauth/loginstatus", function(data) {
    			console.log(data.errorheader);
    		  $(".errorheader").html(data.errorheader);
    		  $(".error").html(data.error);
    		  $(".clientdescription").html(data.clientdescription);
				if(data.error) {
					$("#errormsg").removeClass("hide");
				} else {
					$("#errormsg").addClass("hide");
				}
    		});
	</script>
	
    		</html>
