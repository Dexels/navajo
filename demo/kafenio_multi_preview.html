<form name="myform">
<SCRIPT LANGUAGE="JavaScript">
	function showBody()
	{
		document.myform.TextViewer.value = document.Kafenio.getDocumentBody();
	}

	function showText()
	{
		document.myform.TextViewer.value = document.Kafenio.getDocumentText();
	}
	
	function copyText()
	{
		document.Kafenio.setDocumentText(document.myform.TextViewer.value);
	}
</SCRIPT>
