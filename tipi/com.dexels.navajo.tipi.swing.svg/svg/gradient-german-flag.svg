<!-- Used horizontally these are the colours of the German flag, 
from the top: black, red, yellow.  Sweet Glorious German Beer!  
Used vertically these are the colours of the Belgian flag.  2004.  
Good Belgian Beer, shame about the fruit beers though.  -->

<!-- Comments are outside the document tree because the 
