<html>
<head>
<title>
Tipi applet page
</title>
</head>
<body>
tipi.MainApplet will appear below in a Java enabled browser.<br>
<applet
  codebase = "classes"
  archive  = "tipi2.jar"
  code     = "tipi.MainApplet.class"
  name     = "Tipi applet test"
  width    = "640"
  height   = "480"
  hspace   = "0"
  vspace   = "0"
  align    = "middle"
>
<param name = "tipiXML" value = "applettest.xml">
</applet>
</body>
</html>
